<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Snake game created in Vanilla JavaScript"
    />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Davor Jovanovic" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/tab icon.ico" />
    <link href="./styles.css" rel="stylesheet" />
    <script src="./index.js" type="module" defer></script>
    <title>Snake game</title>
  </head>
  <body>
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <h1>GAME OVER!</h1>
        <h3>Your score was: <span id="scoreModal">0</span></h3>
        <p>Try again? &#128579;</p>
        <button id="start">Restart</button>
        <span class="closeModalWindow"></span>
      </div>
    </div>
    <h1>Snake game</h1>
    <h2>Score: <span id="score">0</span></h2>
    <div class="grid"></div>
    <div class="controlButtons">
      <button class="btns upButton">&#8593;</button>
      <div class="leftRightBtn">
        <button class="btns leftButton">&#8592;</button>
        <button class="btns rightButton">&#8594;</button>
      </div>
      <button class="btns downButton">&#8595;</button>
    </div>
    <img src="./images/logo.png" />
  </body>
</html>
